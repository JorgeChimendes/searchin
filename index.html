<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <script src="common/js/jquery.js"></script>
  <script src="common/js/mld/material.min.js"></script>
  <script src="common/js/main.js"></script>
  <link rel="stylesheet" href="common/js/mld/material.min.css">
</head>

<body>


  <div id="searchScreen" class="mdl-dialog" style="
    position: absolute;
    width: 795.6px; 
    height: 50px;
    margin-left: 10px;
    margin-top: 20px;
    border-radius: 3px;
    box-shadow: 5px 5px 5px rgba(0,0,0,0.12), -1px 3px 10px rgba(0,0,0,0.24);
    ">
    <!-- input that will be searched just in time -->
    <input type="text" id="expression" style="
        width: 782px;   
        height: 40px;
        border-color: transparent;
        font-size: 24px;
        padding-left: 5px;
        color: darkgray;
        " placeholder="Search">
  </div>


  <div class="mdl-dialog" style="
    position: absolute;
    width: 795.6px;
    height: 550px;
    margin-left: 10px;
    margin-top: 80px; 
    border-radius: 3px;  
    box-shadow: 5px 5px 5px rgba(0,0,0,0.12), -1px 7px 10px rgba(0,0,0,0.24);
    ">
    <!--div that will display all the lines coming from the input -->
    <div id="result" style="width: 795.6px; height: 550px; overflow: auto">
      <ul id="resultList" class="mdl-list"></ul>
    </div>
  </div>

  <div class="mdl-dialog" style="
    position: absolute;
    width: 530.4px;
    height: 610px;
    margin-left: 815.6px;
    margin-top: 20px;
    border-radius: 3px;
    box-shadow: 15px 15px 5px rgba(0,0,0,0.12), -1px 7px 10px rgba(0,0,0,0.24);">
    <!--div that will display the entire file on right side of the screen -->
    <pre>
            <div id="showEntireFile" style=" width: 528.4px;
            height: 610px;overflow: auto;padding-left: 2px; margin-top: -35px;"></div>
        </pre>
  </div>

  <!-- screen that wil receive the file -->
  <div id="dragFile" class="mdl-dialog" style="
     position: absolute;
     background-color: rgba(255,255,255,1);
     width: 700px;
     height: 500px;
     margin-left: 333px;
     margin-top: 94px;
     border-radius: 3px;
     box-shadow: 15px 15px 5px rgba(0,0,0,0.12), -1px 7px 10px rgba(0,0,0,0.24);
     ">
    <div class="mdl-dialog__content" style="width: 400px;
     height: 262px;
     font-size: 24px;
     padding-top: 238px;
     padding-left: 40px;">
      Drag your file here
    </div>
  </div>


  <button id="voltar" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="
    position: absolute;
    top: 25px;
    left: 710px;
    border-radius: 3px;
    box-shadow: 5px 5px 3px rgba(0,0,0,0.12), 2px 3px 6px rgba(0,0,0,0.24);
    background-color: #DDD; color: black;
    ">
  Voltar
</button>
</body>

</html>
